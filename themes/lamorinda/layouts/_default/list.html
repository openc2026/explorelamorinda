{{ define "main" }}
<article class="page">
  <div class="container">
    <header class="page-header">
      <h1>{{ .Title }}</h1>
      {{ with .Description }}<p class="page-description">{{ . }}</p>{{ end }}
    </header>
    
    {{ .Content }}
    
    {{ if .Pages }}
    <div class="card-grid">
      {{ range .Pages }}
      <a href="{{ .RelPermalink }}" class="card">
        {{ with .Params.image }}
        <div class="card-image">
          <img src="{{ . }}" alt="{{ $.Title }}">
        </div>
        {{ end }}
        <div class="card-content">
          <h3>{{ .Title }}</h3>
          {{ with .Description }}<p>{{ . }}</p>{{ end }}
        </div>
      </a>
      {{ end }}
    </div>
    {{ end }}
  </div>
</article>
{{ end }}
